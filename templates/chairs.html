<div class="accordion" id="accordionExample">
    {% for chair in chairs_list %}
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#chair{{ chair.id}}"
                    aria-expanded="true" aria-controls="collapseOne">
                    {{ chair.name }}
                </button>
            </h2>
        </div>

        <div id="chair{{ chair.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <p>Kafedra müdiri: {{ chair.chairman }}</p>
                <p>Telefon: <a href="tel: {{ chair.phone }}" class="text-dark">{{ chair.phone }}</a></p>
                <p>Email: <a href="mailto: {{ chair.email }}" class="text-dark">{{ chair.email }}</a></p>
                <p><a href="/chairs/{{ chair.id }}" class="text-dark">İxtisaslara keçid</a></p>
                <p><a href="/chairs/{{ chair.id }}/teachers" class="text-dark">Fakültənin müəllimləri</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
